{% extends "base.html" %}
{% block bodycontent %}
<strong>{{ page_name }}</strong><br><br>
{% if user.name == page_name %}
<table><tr><td>
<div id="yourcolors" style="width: 154px; border: 3px solid #ffffff; text-align: center; background-color: {{ user.background }}; color: {{ user.foreground}}">YOUR COLORS</div>
</td><td>
<div style="width: 148px; text-align: center; border: 3px solid #000000;" onclick="insertColorTable('ctable');">refresh colors</div>
</td></tr></table>
<div id="ctable"></div>
<script>
insertColorTable('ctable');
</script>
<br><br>
<b>Your picture</b>
<br><form method="post" action="{{ upload_url }}" enctype="multipart/form-data">
<input type="file" name="image"><input type="submit" value="upload">
</form>
{% endif %}
{% if image_url %}
<img src="{{image_url}}"><br>
{% endif %}
<div id="posts"></div>
<script>
var pageData = {{ posts_json|safe }};
handlePageData(pageData);
</script>
{% endblock %}
